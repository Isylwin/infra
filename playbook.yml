---
- name: My playbook
  hosts: localhost
  become: true
  vars:
    - local_username: "oscar"
    - dotfiles_repo: "git@github.com:Isylwin/dotfiles.git"
    - ssh_key: ".ssh/id_rsa"

  tasks:
    - name: Install required system packages
      package:
        name:
          - git
        state: latest

    - name: "Install Docker [Ubuntu]"
      include_role:
        name: docker

    - name: Install SSHD
      include_role:
        name: willshersystems.sshd

    - name: Install Visual Studio Code
      include_role:
        name: gantsign.visual-studio-code 
      vars:
        users:
          - username: "{{ local_username }}"      
